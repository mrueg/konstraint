rules:
  bugs:
    inconsistent-args:
      level: ignore
  idiomatic:
    no-defined-entrypoint:
      level: ignore
    directory-package-mismatch:
       level: ignore
  imports:
    prefer-package-imports:
      level: ignore
  style:
    line-length:
      level: error
      max-line-length: 120
      non-breakable-word-threshold: 50
    prefer-some-in-iteration:
      level: ignore
    prefer-snake-case:
      level: ignore
    rule-name-repeats-package:
      level: ignore
  testing:
    test-outside-test-package:
      level: ignore
